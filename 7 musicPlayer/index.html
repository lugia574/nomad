<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="wrap">
      <div class="music_window">
        <div class="window__status_bar">
          <i class="fas fa-arrow-left fa-lg"></i>
          <i class="fas fa-search fa-lg"></i>
        </div>
        <div class="music_select_window">
          <div class="music_header">
            <div class="artist_music">
              <div class="artist_icon">
                <img
                  src="https://i.pinimg.com/564x/9b/90/3f/9b903fac3a036f05a71a42879e776a38.jpg"
                  alt=""
                />
                <div class="artist_name"><span>Mariya Takeuchi</span></div>
                <div class="genre"><span>CITY-POP</span></div>
              </div>
            </div>
            <div class="artist__status_bar">
              <div class="shuffle_btn">
                <i class="fas fa-random fa-xs"></i>
                <span> shuffle </span>
              </div>
              <div class="like_btn">
                <i class="fas fa-heart"></i>
                <span>333333</span>
              </div>
            </div>
          </div>
          <div class="music_list">
            <div class="music_panel">
              <div class="music_info">
                <div class="music_picture">
                  <img
                    src="https://i.pinimg.com/564x/87/de/b0/87deb0ddbb970b0f60d6d32e39bec339.jpg"
                    alt=""
                  />
                </div>

                <div class="music_info__text">
                  <span>Mariya Takeuchi</span>
                  <span>Plastic Love</span>
                </div>
              </div>
              <i class="fas fa-ellipsis-v fa-lg opacity_icon"></i>
            </div>

            <div class="music_panel">
              <div class="music_info">
                <div class="music_picture">
                  <img
                    src="https://cdn.notefolio.net/img/2d/65/2d6529574e172126af2d9c08d8d19b2bc892b2141e907f6cbc66e972f722e7a2_v1.jpg"
                    alt=""
                  />
                  <div class="current_music_effect">
                    <i class="fas fa-pause fa-lg"></i>
                  </div>
                </div>
                <div class="music_info__text">
                  <span>Mariya Takeuchi</span>
                  <span>Plastic Love</span>
                </div>
              </div>
              <i class="fas fa-ellipsis-v fa-lg opacity_icon"></i>
            </div>
            <div class="music_panel">
              <div class="music_info">
                <div class="music_picture">
                  <img
                    src="https://cdn.notefolio.net/img/af/38/af389b4d2c6399e026347a48023ef99598f0edd43275b38d7ac1d0d5f160060b_v1.jpg"
                    alt=""
                  />
                </div>
                <div class="music_info__text">
                  <span>Mariya Takeuchi</span>
                  <span>Plastic Love</span>
                </div>
              </div>
              <i class="fas fa-ellipsis-v fa-lg opacity_icon"></i>
            </div>
            <div class="music_panel">
              <div class="music_info">
                <div class="music_picture">
                  <img
                    src="https://i.pinimg.com/564x/ea/35/b5/ea35b55256300d03f55e23b30d9cf56d.jpg"
                    alt=""
                  />
                </div>
                <div class="music_info__text">
                  <span>Mariya Takeuchi</span>
                  <span>Plastic Love</span>
                </div>
              </div>
              <i class="fas fa-ellipsis-v fa-lg opacity_icon"></i>
            </div>
          </div>

          <div class="mini_controller">
            <div class="now_music__info">
              <span>Mariya Takeuchi</span>
              <span>Plastic Love</span>
            </div>
            <div class="controller__btn">
              <i class="fas fa-step-forward"></i>
              <i class="fas fa-pause"></i>
              <i class="fas fa-step-forward"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="music_window">
        <div class="now_main_window">
          <div class="now_music__header"></div>
          <div class="main_controller"></div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
