<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
  </head>
  <body>
    <header class="library_title">
      <div class="library_icon"><i class="fas fa-bars fa-lg"></i></div>
      <h1>library</h1>
      <div class="library_icon">
        <i class="fas fa-shopping-basket fa-lg"></i>
      </div>
    </header>
    <!-- <div class="search"><input type="text" /></div> -->
    <main>
      <div class="container">
        <div class="container__title">
          <h1>Book of the day</h1>
        </div>

        <div class="container__book">
          <img
            src="https://image.aladin.co.kr/product/4898/84/cover150/8937834790_3.jpg"
            alt=""
          />
          <div class="container__info">
            <div class="info__title">JUSTICE 정의란 무엇인가</div>
            <span>Michael j. Sandel</span>
            <div class="info__star">
              <i class="fas fa-star s-full"></i>
              <i class="fas fa-star s-full"></i>
              <i class="fas fa-star s-full"></i>
              <i class="fas fa-star s-full"></i>
              <i class="fas fa-star s-empt"></i>
            </div>
            <div class="info__category">
              <span>philosophy</span>
              <span>belief</span>
            </div>
            <div class="info__btn">
              <i class="fas fa-bookmark"></i>
              <span>Book now</span>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="container__title"></div>
        <div class="container__book"></div>
      </div>
      <div class="container">
        <div class="container__title"></div>
        <div class="container__people"></div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
