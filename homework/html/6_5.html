<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/6_5.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Music Player 6.5</title>
  </head>
  <body>
    <!-- header -->
    <header class="music_player_title">
      <div class="header__column">
        <i class="fas fa-times fa-2x"></i>
      </div>
      <div class="header__column">
        <h2>Play List</h2>
      </div>
    </header>
    <!-- main -->
    <main>
      <!-- main_music -->
      <div class="main_music">
        <div class="music_picture_box">
          <i class="far fa-image fa-3x"></i>
        </div>

        <div class="music_Info">
          <span>Random Love</span>
          <span>by Divay Kapoor</span>
        </div>
      </div>

      <!-- control_bar -->
      <div class="control_bar">
        <div class="control_bar__play">
          <i class="fas fa-play"></i>
          <span>Play</span>
        </div>
        <div class="control_bar_set">
          <div>
            <i class="far fa-heart"></i>
          </div>
          <div>
            <i class="fas fa-plus"></i>
          </div>
        </div>
      </div>

      <!-- music_list -->
      <div class="music_list">
        <div class="panel">
          <div class="music_list__picture_box"></div>
          <div class="music_Info">
            <span>Matargasti</span>
            <span>Mohit Chauhan</span>
          </div>
        </div>
        <div class="panel">
          <div class="music_list__picture_box"></div>
          <div class="music_Info">
            <span>Attitude</span>
            <span>Lewis OfMan - Attitude</span>
          </div>
        </div>
        <div class="panel">
          <div class="music_list__picture_box"></div>
          <div class="music_Info">
            <span>Try Everythin</span>
            <span>Shakira - Zootopiz</span>
          </div>
        </div>
        <div class="panel">
          <div class="music_list__picture_box"></div>
          <div class="music_Info">
            <span>Sunflower</span>
            <span>Joseph Vincent - Sunflower</span>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
