<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homework_2_8</title>
  </head>
  <body>
    <header>
      <div>
        <img
          style="width: 100px"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1920px-Google_2015_logo.svg.png"
          alt=""
        />
      </div>
      <h1>Create An Account</h1>
    </header>
    <main>
      <div>
        <form action="">
          <div>
            <label for="first_name">Frist Name</label>
            <input
              id="first_name"
              required
              type="text"
              placeholder="Frist name"
            />
          </div>
          <div>
            <label for="last_name">Last Name</label>
            <input
              id="last_name"
              required
              type="text"
              placeholder="Last name"
            />
          </div>
          <div>
            <label for="email">email</label>
            <input id="email" required type="email" placeholder="Email" />
          </div>
          <div>
            <label for="user_name">User Name</label>
            <input
              id="user_name"
              required
              type="text"
              placeholder="User name"
            />
          </div>
          <div>
            <label for="ps">Password</label>
            <input id="ps" required type="password" placeholder="Password" />
          </div>
          <div>
            <label for="B_date">Birth date</label>
            <input id="B_date" required type="date" />
          </div>
          <div>
            <label for="happy">How happy are you?</label>
            <input id="happy" type="range" list="tickmarks" />
            <datalist id="tickmarks">
              <option value="0"></option>
              <option value="10"></option>
              <option value="20"></option>
              <option value="30"></option>
              <option value="40"></option>
              <option value="50"></option>
              <option value="60"></option>
              <option value="70"></option>
              <option value="80"></option>
              <option value="90"></option>
              <option value="100"></option>
            </datalist>
          </div>
          <div>
            <label for="fa_color">what is your fav.color?</label>
            <input id="fa_color" type="color" />
          </div>
          <div>
            <input type="submit" value="Create Account" />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
